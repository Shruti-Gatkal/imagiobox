  </head>
  <body>

      <div class="container-fluid">

    <!-- Registration form -->
  <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100 register-div" style="width:70%">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" onblur="validateName(this.value)"/>
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="mail" class="form-control" onblur="checkMail(this.value)"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="pass" class="form-control" onblur="checkPassword(this.value)" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="pass_con" class="form-control" onblur="samePass(this.value)" />
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="check_term" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" id="reg_btn" onclick="register_click()">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">
var pass=document.getElementById("pass").value;
var pass2=document.getElementById("pass_con").value;
var check1=document.getElementById("check_term");

function validateName(name){
  if (name.length<=0){
    alert("Name is mandatory!s")
  }
}

function checkMail(mail){
  var index=mail.indexOf('@');
  if(index<0){
    alert("Email Id is incorrect, Please Check!")
  }

}
function checkPassword(pass){
  if(pass.length<8)
  {
    alert("Password must contain at least 8 characters");
  }

}
function samePass(pass2){
  var pass=document.getElementById("pass").value;
  if(pass!=pass2){
    alert("password does not match!")
  }
}
function register_click(){

    if(check1.checked==true){
      alert("Registered Successfully!!")
      window.open("index.html");
    }
    else{
      alert("Check term & Conditions!")
    }

}

</script>
